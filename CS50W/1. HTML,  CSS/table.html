<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }
            td, th{
                border: 1px solid grey;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average depth</th>
                    <th>Average area</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Atlantic</td>
                    <td>340 m</td>
                    <td>300000 km2</td>
                </tr>
                <tr>
                    <td>Pacific</td>
                    <td>4000 m</td>
                    <td>45000 km2</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
