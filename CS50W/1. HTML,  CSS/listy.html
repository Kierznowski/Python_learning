<!DOCTYPE html>
<html>
    <head>
        <title> Lists </title>
    </head>
    <body>
        Ordered list:
        <ol>
            <li>First element</li>
            <li>Second element</li>
            <li>Third element</li>
        </ol>

        Unordered list:
        <ul>
            <li>Element</li>
            <li>Another element</li>
            <li>Element</li>
        </ul>
    </body>
</html>
